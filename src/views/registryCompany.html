<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.4/css/mdb.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>
    <main class="container-fluid text-center">
        <div class"row">
         <a class="btn btn-primary left" href="Index.html" role="button">
             <i class="fas fa-arrow-circle-left"></i></a>
        <img class="center" id="img"src="../img/Logo/logo-ola.png">
        </div>
    <section>
        <div class="input-group mb-3 col-11">
            <div class="input-group-prepend">
            <span class="input-group-text" id="name">Nombre de la Empresa</span>
            </div>
            <input id="name-Company" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="name">
        </div>
        <div class="input-group mb-3 col-11">
            <div class="input-group-prepend">
            <span class="input-group-text" id="name">Nombre del Empleado</span>
            </div>
            <input id="name-Employee" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="name">
        </div>
        <div class="input-group mb-3 col-11">
            <div class="input-group-prepend">
            <span class="input-group-text" id="email">Email del Empleado</span>
            </div>
            <input id="email-Employee" type="email" class="form-control" aria-label="Sizing example input" aria-describedby="name">
        </div>
    </section>
    <button id="btn-Registry" type="button" class="btn btn-default">Registrar</button>




    </main>


    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-messaging.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-functions.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/app2.js"></script>
</body>
</html>
